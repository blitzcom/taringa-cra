version: 2

jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          key: v1-packages-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Install node packages
          command: |
            yarn install
      - save_cache:
          key: v1-packages-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules
