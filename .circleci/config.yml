defaults: &defaults
  working_directory: ~/repo
  docker:
      - image: circleci/node:latest

version: 2

jobs:
  checkout_code:
    <<: *defaults
    steps:
      - checkout
      - save_cache:
          key: v1-code-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo

  setup:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - v1-code-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-setup-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          key: v1-setup-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

  build:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - v1-code-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-setup-{{ checksum "yarn.lock" }}
            - v1-setup-
      - run: yarn run build

  test:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - v1-code-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-setup-{{ checksum "yarn.lock" }}
            - v1-setup-
      - run: yarn test

  deploy-production:
    <<: *defaults
    environment:
        - HEROKU_GIT: https://git.heroku.com/taringa.git
    steps:
      - restore_cache:
          keys:
            - v1-code-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Setup Heroku
          command: bash .circleci/setup-heroku.sh
      - add_ssh_keys:
          fingerprints:
            - "99:ff:ca:84:c6:7b:d8:6c:e2:2a:a6:91:c4:e5:a0:2c"
      - run:
          name: Deploy master to Heroku
          command: |
            git push heroku $CIRCLE_SHA1:refs/heads/master
            heroku restart

  deploy-staging:
    <<: *defaults
    environment:
        - HEROKU_GIT: https://git.heroku.com/taringa-staging.git
    steps:
      - restore_cache:
          keys:
            - v1-code-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Setup Heroku
          command: bash .circleci/setup-heroku.sh
      - add_ssh_keys:
          fingerprints:
            - "99:ff:ca:84:c6:7b:d8:6c:e2:2a:a6:91:c4:e5:a0:2c"
      - run:
          name: Deploy staging to Heroku
          command: |
            git push heroku $CIRCLE_SHA1:refs/heads/master
            heroku restart

workflows:
  version: 2
  pipeline:
    jobs:
      - checkout_code:
          filters:
            tags:
              only: /.*/
      - setup:
          requires:
            - checkout_code
          filters:
            tags:
              only: /.*/
      - build:
          requires:
            - setup
          filters:
            tags:
              only: /.*/
      - test:
          requires:
            - setup
          filters:
            tags:
              only: /.*/
      - deploy-staging:
          requires:
            - build
            - test
          filters:
            tags:
              ignore: /.*/
            branches:
              only: master
      - deploy-production:
          requires:
            - build
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
